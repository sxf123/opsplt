{% extends 'common/base.html' %}
{% block main_body %}
    <style type="text/css">
        #consul_update_form label.error {
            color: Red;
            font-size: 10px;
            font-style: italic;
        }
    </style>
    <div class="box box-default">
        <div class="box-header with-border">
            <h4 class="box-title">添加consul</h4>
        </div>
        <form class="form-horizontal" role="form" action="" method="post" id="consul_update_form">
            {% csrf_token %}
            <div class="box-body with-border">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address">consul地址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="address" placeholder="请输入consul地址" value="{{ consul_manage.address }}"/>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="port">consul端口</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="port" placeholder="请输入consul端口" value="{{ consul_manage.port }}"/>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="custom">consul所属客户</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="custom" placeholder="请输入consul所属客户" value="{{ consul_manage.custom }}"/>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2" style="margin-top: 0;">
                        <a type="button" class="btn btn-default" href="{% url 'consul_list' %}">取消</a>
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="application/javascript">
        $(function () {
            $('#consul_update_form').validate({
                ignore: "",
                rules: {
                    address: {
                        required: true
                    },
                    port: {
                        required: true
                    },
                    custom: {
                        required: true
                    }
                },
                messages: {
                    address: {
                        required: "请输入consul地址"
                    },
                    port: {
                        required: "请输入consul端口"
                    },
                    custom: {
                        required: "请输入所属客户"
                    }
                },
                errorPlacement: function (error,element) {
                    if(element.is("select")){
                       error.appendTo(element.parent());
                    }else {
                       error.insertAfter(element);
                    }
                },
                success: function (element) {
                    $(element).remove();
                }
            });
        });
    </script>
{% endblock %}
